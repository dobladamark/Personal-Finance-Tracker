<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body data-page="dashboard" data-path-prefix="">
    <section class="dashboard">
      <div class="card-grid card-grid--4">
        <div class="card card--summary">
          <span class="card__icon">ðŸ’µ</span>
          <div class="card__content">
            <h3 class="card__title">Total Income</h3>
            <p class="card__value card__value--income" data-field="totalIncome">
              â‚±0
            </p>
            <span class="card__footer">This month</span>
          </div>
        </div>

        <div class="card card--summary">
          <span class="card__icon">ðŸ’¸</span>
          <div class="card__content">
            <h3 class="card__title">Total Expenses</h3>
            <p
              class="card__value card__value--expense"
              data-field="totalExpenses"
            >
              â‚±0
            </p>
            <span class="card__footer">This month</span>
          </div>
        </div>

        <div class="card card--summary">
          <span class="card__icon">ðŸ’°</span>
          <div class="card__content">
            <h3 class="card__title">Balance</h3>
            <p class="card__value card__value--balance" data-field="balance">
              â‚±0
            </p>
            <span class="card__footer">Available</span>
          </div>
        </div>

        <div class="card card--summary">
          <span class="card__icon">ðŸŽ¯</span>
          <div class="card__content">
            <h3 class="card__title">Budget Used</h3>
            <p
              class="card__value card__value--warning"
              data-field="budgetUsedPercentage"
            >
              0%
            </p>
            <span class="card__footer"
              >Of <span class="card__footer" data-field="totalBudget"></span
            ></span>
          </div>
        </div>
      </div>

      <!-- CHART SECTION -->
      <div class="dash-charts">
        <!-- LINE CHART -->
        <div class="chart-card">
          <h2>Spending Trends</h2>
          <canvas id="spendingChart"></canvas>
        </div>

        <!-- DONUT CHART -->
        <div class="chart-card donut-card">
          <h2>Category Breakdown</h2>

          <div class="donut-container">
            <div class="donut-wrapper">
              <canvas id="categoryChart"></canvas>
            </div>

            <ul class="donut-legend"></ul>
          </div>
        </div>
      </div>

      <!-- RECENT TRANSACTIONS -->
      <div class="recent-transactions">
        <h2>Recent Transactions</h2>
        <ul>
          <li class="transaction-item">
            <span class="transaction-icon"></span>
            <div class="transaction-details">
              <strong></strong>
              <p></p>
            </div>
            <span class="transaction-amount negative"></span>
          </li>
          <li class="transaction-item">
            <span class="transaction-icon"></span>
            <div class="transaction-details">
              <strong></strong>
              <p></p>
            </div>
            <span class="transaction-amount negative"></span>
          </li>
          <li class="transaction-item">
            <span class="transaction-icon"></span>
            <div class="transaction-details">
              <strong></strong>
              <p></p>
            </div>
            <span class="transaction-amount positive">+â‚±5,450.00</span>
          </li>
        </ul>
      </div>
    </section>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
